
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li *ngFor="let item of caruselitems, index as i" data-target="#carouselExampleCaptions" style="background-color: steelblue;" ngClass="{{i==0?'active':''}}" attr.data-slide-to="{{i}}"></li>
    </ol>
    <div class="carousel-inner">
        <div *ngFor="let carouselitem of caruselitems, index as i" ngClass="{{i==0?'carousel-item active':'carousel-item'}}">
            <img style="height: 400px;" class="d-block w-100" alt="..." src="{{carouselitem.img}}">
            <div class="carousel-caption d-none d-md-block">
              <h5  style="background-color: rgba(255, 255, 255, 0.103); color: black;">{{carouselitem.labeluno}}</h5>
              <p  style="background-color: rgba(255, 255, 255, 0.103); color: black;">{{carouselitem.labeldos}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: rgba(0, 0, 0, 0.11);"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: rgba(0, 0, 0, 0.11);"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
